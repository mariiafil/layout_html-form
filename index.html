<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form
  method="POST"
  action="https://mate-academy-form-lesson.herokuapp.com/create-application">
  <fieldset class="area-wrapper">
    <legend>Personal information</legend>
    <label class="input-area" for="surname">Surname:
      <input
        type="text"
        name="surname"
        id="surname"
        autocomplete="off"
        minlength="3"
        maxlength="10"
        required
        >
    </label>
    <label class="input-area" for="name">Name:
      <input
        type="text"
        name="name"
        id="name"
        autocomplete="off"
        minlength="3"
        maxlength="10"
        required
        >
    </label>
    <label class="input-area" for="age">How old are You?
      <input
        class="input-age"
        type="number"
        name="age"
        id="age"
        value="12"
        min="12"
        max="70"
        >
    </label>
    <label class="input-area" for="birth">Full date of birth:
      <input
        type="date"
        name="birth"
        id="birth"
        >
    </label>
    <label class="input-area" for="agree">I accept the term of the agreement
      <input
        type="checkbox"
        name="agreement"
        id="agree"
        >
    </label>
  </fieldset>

  <fieldset class="area-wrapper">
    <legend>Registration</legend>
    <label class="input-area" for="email">E-mail:
      <input
        type="email"
        name="email"
        id="email"
        autocomplete="off"
        placeholder="email@example.com"
        minlength="10"
        maxlength="30"
        multiple
        required>
    </label>

    <label class="input-area" for="password">Password:
      <input
        type="password"
        name="password"
        id="password"
        minlength="4"
        maxlength="10">
    </label>
  </fieldset>

  <fieldset class="area-wrapper">
    <legend>An interesting fact about you!</legend>
    <div class="input-area">
      <span>Do you love cats?</span>
      <label for="cats_yes">
        <input
          type="radio"
          name="cats"
          id="cats_yes"
          value="yes"
          >
        Yes
      </label>
      <label for="cats_no">
        <input
          type="radio"
          name="cats"
          id="cats_no"
          value="no"
          >
        No</label>
    </div>
    <label class="input-area" for="color">What is your favorite color?
      <input
        type="color"
        name="color"
        id="color"
        multiple
        >
    </label>
    <label class="input-area" for="bed_time">What time do you go to bed?
      <input
        class="input-bed-time"
        type="time"
        name="bed_time"
        id="bed_time"
        >
    </label>
    <label class="input-area" for="car">What are your favorite brand of cars?
      <select name="cars" id="car" multiple>
        <option value="bmw">BMW</option>
        <option value="lada">Lada</option>
        <option value="audi">Audi</option>
      </select>
    </label>
    <label class="input-area" for="rate">How do you rate our work?
      <input
        type="range"
        name="rate"
        id="rate"
        >
    </label>
  </fieldset>

  <fieldset class="area-wrapper">
    <legend>Additional info:</legend>
    <label class="input-area" for="comments">Comments:
      <textarea name="comments" id="comments"></textarea>
    </label>
    <label class="input-area" for="recommend">Would you recommend us?
      <select name="recommend" id="recommend">
        <option value="yes">yes</option>
        <option value="no">no</option>
      </select>
    </label>
  </fieldset>

  <button type="submit" onsubmit="onSubmit()">Submit</button>
</form>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
